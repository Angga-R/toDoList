<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      button {
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="mx-auto p-2">
      <div class="position-absolute top-50 start-50 translate-middle">
        <span>Choose your language</span><br /><br />
        <button type="button" class="btn btn-outline-danger w-100 indonesia">
          Indonesia</button
        ><br />
        <button type="button" class="btn btn-outline-primary w-100 english">
          English</button
        ><br />
        <button type="button" class="btn btn-outline-info w-100 jpn">
          日本語
        </button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="js/set_language.mjs"></script>
  </body>
</html>
