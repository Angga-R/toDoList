<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid mx-3">
        <a class="navbar-brand fs-2 fw-semibold fst-italic" href=""
          >To-do List</a
        >
        <div id="navbarText">
          <div class="btn-group">
            <button
              class="btn btn-sm dropdown-toggle"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Language
            </button>
            <ul class="dropdown-menu">
              <li>
                <button class="dropdown-item" type="button" id="ind">
                  Indonesia
                </button>
              </li>
              <li>
                <button class="dropdown-item" type="button" id="english">
                  English
                </button>
              </li>
              <li>
                <button class="dropdown-item" type="button" id="jpn">
                  日本語
                </button>
              </li>
            </ul>
          </div>
          <span class="mx-2">|</span>
          <span class="navbar-text mb-2 mb-lg-0" id="nameNavbar">name</span>
        </div>
      </div>
    </nav>

    <!-- Create new To-do Form -->
    <div class="container">
      <form name="formAdd">
        <div class="input-group my-4">
          <input
            type="text"
            class="form-control"
            placeholder="Create new To-do"
            name="inputTodo"
            autocomplete="off"
          />
          <button
            class="btn btn-outline-secondary"
            type="button"
            style="
              border-top-right-radius: 15%;
              border-bottom-right-radius: 15%;
            "
            id="button-addon2"
          >
            Add
          </button>
          <div class="invalid-feedback fst-italic" id="feedback">
            Tidak bisa lebih dari 50 karakter
          </div>
        </div>
      </form>
    </div>
    <hr />
    <div class="container">
      <div class="container bg-secondary py-3 px-2 rounded">
        <!-- Search -->
        <div class="input-group mb-2">
          <input
            type="text"
            class="form-control"
            placeholder="search...."
            id="searchInput"
            autocomplete="off"
            aria-describedby="button-addon2"
          />
        </div>

        <table class="table">
          <thead>
            <tr>
              <th colspan="3">
                <span class="fs-4"
                  >Your's To-do
                  <a
                    class="link-danger link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover"
                    style="font-size: 15px"
                    href=""
                    id="delete-all-todo"
                  >
                    Delete All
                  </a></span
                >
              </th>
            </tr>
          </thead>
          <tbody id="tbTodo"></tbody>
        </table>
        <table class="table">
          <thead>
            <tr>
              <th colspan="3">
                <span class="fs-4"
                  >History
                  <a
                    class="link-danger link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover"
                    style="font-size: 15px"
                    id="delete-all-history"
                    href="#"
                  >
                    Delete All
                  </a></span
                >
              </th>
            </tr>
          </thead>
          <tbody id="tbHistory"></tbody>
        </table>
      </div>
    </div>
    <footer
      class="mt-5 py-3"
      style="
        height: 80px;
        background-color: rgb(197, 197, 197);
        border-top: 1px solid rgb(88, 88, 88);
      "
    >
      <p class="text-center fs-4 fw-semibold fst-italic">
        Anggara<svg
          xmlns="http://www.w3.org/2000/svg"
          width="1em"
          height="1em"
          viewBox="0 0 24 24"
        >
          <g
            fill="none"
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="1.5"
          >
            <path d="M9 8h6l-6 8h6" />
            <path
              d="M2.707 10.295a2.41 2.41 0 0 0 0 3.41l7.588 7.588a2.409 2.409 0 0 0 3.41 0l7.588-7.588a2.409 2.409 0 0 0 0-3.41l-7.588-7.588a2.41 2.41 0 0 0-3.41 0z"
            />
          </g>
        </svg>
      </p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="js/main.mjs"></script>
  </body>
</html>
