<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid mx-3">
        <a class="navbar-brand fs-2 fw-semibold fst-italic" href=""
          >To-do List</a
        >
        <div id="navbarText">
          <div class="btn-group">
            <button
              class="btn btn-sm dropdown-toggle"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Language
            </button>
            <ul class="dropdown-menu">
              <li>
                <button class="dropdown-item" type="button">Action</button>
              </li>
              <li>
                <button class="dropdown-item active" type="button">
                  Another action
                </button>
              </li>
              <li>
                <button class="dropdown-item" type="button">
                  Something else here
                </button>
              </li>
            </ul>
          </div>
          <span class="mx-2">|</span>
          <span class="navbar-text mb-2 mb-lg-0"> Anggara </span>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="input-group my-4">
        <input
          type="text"
          class="form-control"
          placeholder="Create new To-do"
          aria-label="Recipient's username"
          aria-describedby="button-addon2"
        />
        <button
          class="btn btn-outline-secondary"
          type="button"
          id="button-addon2"
        >
          Add
        </button>
      </div>
    </div>
    <hr />
    <div class="container">
      <div class="container-fluid bg-secondary py-3 rounded">
        <div class="input-group mb-2">
          <input
            type="text"
            class="form-control"
            placeholder="search...."
            aria-describedby="button-addon2"
          />
        </div>
        <table class="table">
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>Membuat roti panggang</td>
              <td>
                <button class="btn btn-outline-success mx-1 my-1">Done</button
                ><button class="btn btn-outline-danger">Delete</button>
              </td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>
                Melakukan pekerjaan yang tidak bisa dilakukan oleh orang lain
                karena rahasia
              </td>
              <td>
                <button class="btn btn-outline-success mx-1 my-1">Done</button
                ><button class="btn btn-outline-danger">Delete</button>
              </td>
            </tr>
            <tr>
              <th scope="row">3</th>
              <td>
                Melihat tukang sayur yang sedang bergelantungan diantara 2 pohon
                bambu dekat rumah pak lurah
              </td>
              <td>
                <button class="btn btn-outline-success mx-1 my-1">Done</button
                ><button class="btn btn-outline-danger">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
        <table class="table">
          <thead>
            <tr>
              <th colspan="3">
                <span class="fs-4"
                  >History
                  <a
                    class="link-danger link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover"
                    style="font-size: 15px"
                    href="#"
                  >
                    Delete All
                  </a></span
                >
              </th>
            </tr>
          </thead>
          <tbody>
            <!-- <tr>
              <td scope="row">1</td>
              <td>Membuat roti panggang</td>
            </tr>
            <tr>
              <td scope="row">2</td>
              <td>
                Melakukan pekerjaan yang tidak bisa dilakukan oleh orang lain
                karena rahasia
              </td>
            </tr>
            <tr>
              <td scope="row">3</td>
              <td>
                Melihat tukang sayur yang sedang bergelantungan diantara 2 pohon
                bambu dekat rumah pak lurah
              </td>
            </tr> -->
            <tr>
              <td colspan="2">
                <img
                  src="img/empty_data/Jpn.png"
                  class="rounded mx-auto img-fluid"
                />
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <footer
      class="mt-5 py-3"
      style="
        height: 80px;
        background-color: rgb(197, 197, 197);
        border-top: 1px solid rgb(88, 88, 88);
      "
    >
      <p class="text-center fs-4 fw-semibold fst-italic">

          xmlns="http://www.w3.org/2000/svg"

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
